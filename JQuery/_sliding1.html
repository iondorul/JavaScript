<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#caciula").animate({left:'250px'});
                $("#lampa").animate({left:'500px'});
                $("#caciula").animate({left:'1000px'});
                $("#lampa").animate({left:'1000px'});
                $("#caciula").animate({left:'0px'});
                $("#lampa").animate({left:'0px'});
            });
        });
    </script>
</head>

<body>
<button>Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div id="caciula" style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>
<div id="lampa" style="background:red;margin-top: 300px; height:100px;width:100px; position: absolute">
</div>

</body>
</html>
