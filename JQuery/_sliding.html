<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="js/JQuery.js"></script>
    <script>
        Boolean
        isDown = false;


        $(document).ready(function () {
            $("#flip").click(function () {
                if (!isDown) {
                    $("#panel").slideDown("fast");
                    isDown=true;
                }
                else
                {
                    $("#panel").slideToggle();
                    isDown==false;
                }
            });
        });
    </script>
    <style type="text/css">
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
</body>
</html>
