<!DOCTYPE html>
<html>
<head>
    <script src="js/JQuery.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide("slow",function(){
                   alert("Callback function in action !")
                });
            });
        });
    </script>
</head>
<body>
<button>Hide</button>
<p>This is a paragraph with little content.</p>
</body>
</html>
