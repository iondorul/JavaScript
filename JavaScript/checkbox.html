<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="top-title" style="background: yellow; width: 600px; height: 50px">
    <h3 id="demo">Hello World Wide Web !</h3>
</div>

<div style="background: lightgreen; width: 23px">
    <input type="checkbox" onclick="DisplayDate()">
</div>

</body>

<script>
    Boolean
    isCheck = false;

    function DisplayDate() {
        if (isCheck == false) {
            document.getElementById("demo").innerHTML = Date();
            var title = document.getElementById("top-title");
            title.style.background = "white";

            isCheck = true;
        }
        else {
            document.getElementById("demo").innerHTML = "hello world wide web !";
            var title = document.getElementById("top-title");
            title.style.background = "yellow";
            isCheck = false;
        }
    }
</script>
</html>
